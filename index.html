<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Practice Assessment 2</title>
</head>

<body>

  <!-- The Second Assessment was provided on Sep 8th WED -->

  <!-- h1 and form tag begins -->

  <h1>FORMS</h1>

  <form class="" action="index2.html">


    <!-- name, email, password below this line -->


    <label for="name">Name</label>
    <input required id="name" type="text" name="name" value="" placeholder="name">
    <br>
    <br>
    <label for="email">Email Address</label>
    <input required id="email" type="email" name="email" value="" placeholder="email">
    <br>
    <br>
    <label for="password">Password</label>
    <input required id="password" type="password" name="password" value="" placeholder="password">
    <br>

    <!-- Now starts Language -->

    <p>Language</p>
    <label for="react">
      <input id="react" type="radio" name="language" value="React">
      React
    </label>
    <br>
    <label for="angular">
      <input id="angular" type="radio" name="language" value="Angular">
      Angular
    </label>
    <br>
    <label for="vue">
      <input id="vue" type="radio" name="language" value="Vue">
      Vue
    </label>
    <br>

    <!-- Now starts Course -->

    <p>Course</p>
    <label for="MERN">
      <input id="MERN" type="checkbox" name="course" value="MERN">
      MERN
    </label>
    <br>
    <label for="MEAN">
      <input id="MEAN" type="checkbox" name="course" value="MEAN">
      MEAN
    </label>
    <br>
    <label for="MEVN">
      <input id="MEVN" type="checkbox" name="course" value="MEVN">
      MEVN
    </label>
    <br>
    <br>

    <!-- Now starts Field -->

    Field:
    <br>
    <select class="field" name="field">
      <option value="fe">Front End</option>
      <option value="be">Back End</option>
      <option value="fs">Full Stack</option>
    </select>
    <br>
    <br>

    <!-- Now starts Text Area -->

    <label for="text"></label>
    <textarea id="text" name="text" rows="10" cols="30"></textarea>
    <br>
    <br>

    <!-- Phone number and Submit button below which redirects to index2.html which was specified in the opening of form tag-->

    <label for="phone">Phone Number</label>
    <input id="phone" type="number" name="phone" value="">
    <label for="submit"></label>
    <input id="submit" type="submit" name="submit" value="submit">


  </form>
  <br>

  <!-- h2 and then link to index3.html -->

  <h1>TABLES</h1>
  <a href="index3.html">Click Here</a>



</body>

</html>
